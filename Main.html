<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xo-game</title>
    <link rel="shortcut icon" href="src/BGREMoved-circle_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Xo-game</h1>
    </header>
    <main>
        <div class="mainscreen">
            <div class="gamescreen">
                <div class="gamedisplay">
                    <div class="game">
                            <div class="box" id="cell1"><p class="boxdisplay">-</p></div>
                            <div class="box" id="cell2"><p class="boxdisplay">-</p></div>
                            <div class="box" id="cell3"><p class="boxdisplay">-</p></div>
                            <div class="box" id="cell4"><p class="boxdisplay">-</p></div>
                            <div class="box" id="cell5"><p class="boxdisplay">-</p></div>
                            <div class="box" id="cell6"><p class="boxdisplay">-</p></div>
                            <div class="box" id="cell7"><p class="boxdisplay">-</p></div>
                            <div class="box" id="cell8"><p class="boxdisplay">-</p></div>
                            <div class="box" id="cell9"><p class="boxdisplay">-</p></div>
                    </div>
                </div>
                <div class="scoreboard">
                    <div class="scoresection">
                        <div class="player">
                            <h1>Player-X</h1>
                            <h2 id="p1pointsdisplay">Points : 0</h2>
                        </div>
                        <div class="gamecount">
                            <h2 id="gamecount">Game-0</h2>
                        </div>
                        <div class="player">
                            <h1>Player-O</h1>
                            <h2 id="p2pointsdisplay">Points : 0</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="logic2.js"></script>
</html>
